    body {

    .card {

      color: #000;
      text-decoration: none;
      padding: 16px;
      border-radius: 14px;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
    }

    .btn:hover {
      transform: scale(1.04);
      background: #f2f2f2;
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      opacity: 0.85;
    }

    .credits {
      margin-top: 10px;
      font-size: 10px;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
